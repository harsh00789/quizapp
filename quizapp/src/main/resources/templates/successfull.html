<div class="container" style="margin-top: 100px;">

		</div>

	     <div class="row justify-content-center">
			 <div class="col-4" style="text-align: center;color: green;font-size: 50px;">

		 </div>
	
	
		<div class="row" style="text-align: left;">
			<div class="col-7" style="color: white;text-align: left;">
				<h1>Questions</h1>
			<ol id="questionlist"></ol>

		<div class="col-4" style="text-align: center;">

</div>


</body>
<script>

	
	var urlparam = new URLSearchParams(window.location.search);
	var correctparam = urlparam.get('correct');
	var jsoncorrect = JSON.parse(decodeURIComponent(correctparam));
	var incorrectparam = urlparam.get('incorrect');
	var jsonincorrect = JSON.parse(incorrectparam);
	var questionparam = urlparam.get('question');
	var jsonquestion = JSON.parse(decodeURIComponent(questionparam));
	
	var correctnumber = urlparam.get('correctnumber');
	var incorrectnumber = urlparam.get('incorrectnumber');
	
	console.log(correctparam);
	document.getElementById("correct").textContent = correctnumber;
	document.getElementById("incorrect").textContent = incorrectnumber;
	

	
	
	for(var i=0;i<jsoncorrect.length;i++){
		var questionitem = document.createElement('li');
		var correctitem = document.createElement('li');
		var youritem = document.createElement('li');
		
			if(jsonincorrect[i]===jsoncorrect[i]){
			youritem.style.color='yellow';
		}
		
		
		
		
		questionitem.textContent = jsonquestion[i];
		correctitem.textContent = jsoncorrect[i];
		youritem.textContent=jsonincorrect[i];
		
		document.getElementById("questionlist").appendChild(questionitem);
		document.getElementById("correctlist").appendChild(correctitem);
		document.getElementById("youranswerlist").appendChild(youritem);
		
	
		
		
	}
	
	

	
</script>
